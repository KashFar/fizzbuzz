<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>
    // Create an HTML page that uses JavaScript to display the numbers 1 
    //through 1000. (1 point)   
    //Even numbers should be shown in bold. 
    //Multiples of 3 should be underlined 

    for (var i = 1; i <= 1000; i++) {
            
        if (i % 2 == 1) {
            if (i % 3 == 0){
                document.write("<u>" + i + "</u>");
            } else{
            document.write(" " + i + " " );
        }
    } 
    if (i % 2 == 0) {
        if (i % 3 == 0){
            document.write(" <b><u>" + i + "</u></b>");
        } else{
        document.write(" <b>" + i + "</b> ");
        }   
    }       
}
    
    </script>
</body>
</html>
